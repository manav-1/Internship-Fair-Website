    <meta charset="UTF-8">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./registration.css">
    <title>Virtual Internship Fair'21 | Registration</title>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <script>
        function clear() {
            document.getElementById("registration").reset();
        }
    </script>
</head>

<body class="mb-5" onload="clear()">
    <a class="navbar-brand font-weight-bold text-monospace" href="../index.html">
        <div class="header__logo-box">
            <img src="../img/logo.png" alt="Logo" class="header__logo">
        </div>
    </a>
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Register for Virtual Internship Fair 2021</h1>
        </header>

        <form id=registration class="form" method="post" action="../loginsystem/register.php">
            <div class="form__group">
                <input type="text" placeholder="Name" name="name" class="form__input" required />
            </div>

            <div class="form__group">
                <input type="email" placeholder="Email" name="email" class="form__input" required />
            </div>
            <div class="form__group">
                <input id="pass" type="password" placeholder="Password" name="password" class="form__input" required />
            </div>
            <div class="form__group">
                <input type="number" placeholder="Phone Number" name="phone" class="form__input" required />
            </div>
            <div class="form__group">
                <input type="text" placeholder="College" name="college" class="form__input" required />
            </div>

            <div class="form__group">
                <input type="text" placeholder="Course" name="course" class="form__input" required />
            </div>
            <div class="form__group">
                <input type="number" placeholder="Year" name="year" class="form__input" required />
            </div>
            <div class="show">
                <input id="cbox" type="checkbox" onclick="Toggle()">
                <p style="color:white; display:inline;font-family:karla;">Show Password</p>
            </div>
            <script>
                // Change the type of input to password or text 
                function Toggle() {
                    var temp = document.getElementById("pass");
                    var cbox = document.getElementById("cbox").checked
                    if (cbox) {
                        temp.type = "text";
                    } else {
                        temp.type = "password";
                    }
                }
            </script>

            <button class="btn" type="submit">Register</button>
        </form>
    </div>
    <div class="user_header">
        <p class="user_title">Already registered? <a href="../Login/index.html">Login Here</a></p>
    </div>


</body>

</html>
